# PostgREST configuration for Report Template Service

# Database connection string (override via env PGRST_DB_URI)
# Example: postgres://template_service:password@db:5432/templates
db-uri = "postgres://template_service:password@db:5432/templates"

db-schema = "report_templates"

db-anon-role = "web_anon"

# Role with write access for editing templates
db-extra-roles = "{\"template_editor\": true}"

# Content negotiation
pre-request = "prefer:text-plain"

# JWT secret/key (override via env PGRST_JWT_SECRET)
jwt-secret = "YOUR-JWT-SECRET"
