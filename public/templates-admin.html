<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Template Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ThreatModeler</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="promptMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Prompt
            </a>
            <ul class="dropdown-menu" aria-labelledby="promptMenu">
              <li><a class="dropdown-item" href="/templates-admin.html">Report Templates</a></li>
              <!-- other prompt-related items can go here -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
  <h1>Report Template Admin</h1>
  <div class="mb-3">
    <label for="apiBase" class="form-label">Template API Base URL</label>
    <input id="apiBase" class="form-control" type="text" value="http://localhost:3002" />
  </div>

  <div class="card mb-4">
    <div class="card-header">Create New Template</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4">
          <input id="newName" class="form-control" placeholder="Template name" />
        </div>
        <div class="col-md-6">
          <input id="newDesc" class="form-control" placeholder="Description" />
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnCreate" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <h2>Templates</h2>
  <table class="table table-bordered" id="templatesTbl">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for editing version content -->
  <div class="modal fade" id="versionModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="versionModalLabel">Edit Template Content</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea id="versionContent" class="form-control" rows="15"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSaveVersion">Save as New Version</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/templates-admin.js"></script>
</body>
</html>
